<div class="container">
		<div class="row" >
			<div class="col-sm-12" style="text-align: center;"><h2>ADMIN PANEL</h2></div>
		</div>
		<div class="row" style="margin-top: 10%">
			<div class="col-sm-3" style="text-align: center;">
				<div class="row">
					<div class="form-group">
						<select class="form-control">
							<option>PUE</option>
							<option ng-repeat="pue in pue" value="{{pue}}">{{pue}}</option>
							
						</select>
					</div>
				</div>
				<div class="row" style="margin-top: 10%;">
					<div class="form-group">
						<select class="form-control">
							<option>SERVER TYPE</option>
							<option ng-repeat="server in server" value="{{server}}">{{server}}</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-top: 10%;">
					<div class="form-group" >
						<select class="form-control">
							<option>STORAGE TYPE</option>
							<option ng-repeat="storage in storage" value="{{storage}}">{{storage}}</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-top: 10%;">
					<div class="form-group">
						<select class="form-control">
							<option>POWER REGION</option>
							<option ng-repeat="power in power" value="{{power}}">{{power}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-6" align="center">
				<div class="pieContainer1">
					<div class="pieBackground"></div>
					<div id="pieSlice1" class="hold" ><div class="pie" ></div></div>
					<div id="pieSlice2" class="hold" tooltips tooltip-template="1.1"><div class="pie"></div></div>
					<div id="pieSlice22" class="hold" tooltips tooltip-template="2.6"><div class="pie"></div></div>
					<div id="pieSlice3" class="hold" tooltips tooltip-template="5.8"><div class="pie"></div></div>
					<div id="pieSlice4" class="hold" tooltips tooltip-template="11.8"><div class="pie"></div></div>
					<div id="pieSlice5" class="hold" tooltips tooltip-template="1.5"><div class="pie"></div></div>
					<div id="pieSlice6" class="hold" tooltips tooltip-template="3.33"><div class="pie"></div></div>
					<div id="pieSlice7" class="hold" tooltips tooltip-template="12.9"><div class="pie"></div></div>
					<div id="pieSlice8" class="hold"  tooltips tooltip-template="4.5"><div class="pie" ></div></div>
					<div class="innerCircle1"><div class="content"><b style="float: left;width:100%;height: 20px">TRUE VALUE</b><b style="float: left;margin-left: 44%;">50</b></div></div>
				</div>
			</div>
			<div class="col-sm-3" style="text-align: center;">
				<div class="row">
					<div class="form-group">
						<select class="form-control">
							<option>NETWORK TYPE</option>
							<option ng-repeat="network in network" value="{{network}}">{{network}}</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-top: 10%;">
					<div class="form-group">
						<select class="form-control">
							<option>WUE</option>
							<option ng-repeat="wue in wue" value="{{wue}}">{{wue}}</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-top: 10%;">
					<div class="form-group">
						<select class="form-control">
							<option>CARBON IMPACT</option>
							<option ng-repeat="carbon in carbon" value="{{carbon}}">{{carbon}}</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-top: 10%;">
					<div class="form-group">
						<select class="form-control">
							<option>GREEN HOUSE IMPACT</option>
							<option ng-repeat="ghi in ghi" value="{{ghi}}">{{ghi}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
